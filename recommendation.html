<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container o">
        <h2>Order Summary</h2>
        <div id="orderSummary" class="order-summary"></div>
        
        <!-- Comment section moved next to confirm order -->
        <div class="comment-section">
            <label for="orderComment">Additional Comments:</label>
            <textarea id="orderComment" class="comment-input" placeholder="Enter any special instructions or requests here..."></textarea>
        </div>
        
        <button onclick="confirmOrder()" class="view-menu-button">Confirm Order</button>
    </div>
    <script src="ordersummary.js"></script>
</body>
</html>

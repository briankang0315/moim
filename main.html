<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <title>Restaurant Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="moim_logo.png" alt="Restaurant Logo" class="logo">

        <label for="tableNumber">Table Number:</label>
        <input type="input" id="tableNumber" class="input-field" placeholder=" " oninput="checkInput()">
  
        <button id="viewMenuButton" class="view-menu-button disabled" onclick="storeTableNumber()" disabled>View Menu</button>
    </div>
    <script src="script.js"></script>

<script>
    function setRestaurantId(restaurantId) {
        sessionStorage.setItem('restaurantId', restaurantId);
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <title>Menu Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="back-button" onclick="goBack()">←</div>
        <div class="card detail-card" id="detailCard">
            <img src="" alt="Dish Image" class="dish-image" id="dishImage">
            <h2 class="dish-name" id="dishName">Dish Name</h2>
            <div class="tags" id="tags"></div>
            <p class="allergens" id="allergens">ALLERGENS:</p>
            <p class="description" id="description">Brief description about the dish and its ingredients.</p>
            <div class="price-add-detail">
                <div class="quantity">
                    <button class="quantity-button" onclick="decreaseQuantity()">−</button>
                    <span class="quantity-value" id="quantityValue">1</span>
                    <button class="quantity-button" onclick="increaseQuantity()">+</button>
                </div>
                <button class="add-to-cart-detail" id="addToCartButton">Add to cart RM 0.00</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
